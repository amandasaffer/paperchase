<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
	<meta name="google-site-verification" content="63uPoFYXoHVMKO4Sp4sx5nmxlbDH0fBgMyk9rMiB68A" />
	<title>Oncotarget</title>
	<script src="https://use.typekit.net/dxi3iuf.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>

</head>

<template name="Visitor">
	<!-- ========= Navigation ========= -->
	<div class="navigation">
		<div class="nav-sidebar">
			<a href="/"><img src="/images/aging-logo-new.png" class="logo" alt="Aging"></a>
		</div>
		<div class="nav-content">
			<ul>
				<li><a href="#">Submit an Article</a></li>
				<li>{{> loginButtons}}</li>
			</ul>
		</div>
	</div>

	<!-- ========= Main Container ========= -->
	<div class="main">
		<!-- Sidebar -->
		<div class="sidebar">
			{{>LeftNav}}
			{{>ArticleSections}}
		</div>

		<!-- Content -->
		{{#if configLoaded}}
			<div class="content">
				{{> subNav}}

				<div class="content-yield">
					{{>yield}}
				</div>

				<div class="content-footer">
					{{> Footer}}
				</div>
			</div>
		{{else}}
			{{>LoadingConfig}}
		{{/if}}
	</div>
</template>

<template name="subNav">
	<div class="sub-nav">

		<div class="breadcrumbs">
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="#">Latest Issue</a></li>
				<!-- TODO: create truncate helpers and hook this up to actual data -->
				<li><strong>Placental membrance aging and HMGB1 signaling associated &hellip;</strong></li>
			</ul>
		</div>

		<div class="issn">
			<span class="heavy meta">ONLINE ISSN: 1774-5690</span>
		</div>
	</div>
</template>


<template name="PageHeader">
    <div class="row">
        <div class="col s12">
            <h1 class="page-header">{{header}}</h1>
        </div>
    </div>
</template>

<template name="Footer">
	<p class="center-align">Copyright © 2015 {{publisher}} • Online ISSN: {{issn}}</p>
</template>

<template name="IP address">
	<div class="ip-alert right-align">
		<div class="container">
			<p>You are viewing Aging from this IP address: {{clientIP}}</p>
			{{#if isSubscribedIP}}
			<p>You are subcribed at this institution: {{getInstitutionByIP.institution}}</p>
			{{/if}}
		</div>
	</div>
</template>
