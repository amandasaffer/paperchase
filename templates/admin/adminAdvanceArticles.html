<template name="AdminAdvanceArticles">
	{{>AdminHeader header="Advance Articles"}}
	<form>
		{{>FixedSaveBtn}}
		{{> SuccessModal what='Advance Articles'}}
		<div class="row" style="border-bottom:1px solid;">
			<div class="col s1">&nbsp;</div>
			<div class="col s2"><b>Section</b></div>
			<div class="col s7"><b>Title</b></div>
			<div class="col s2 right-align"><b>Advance</b></div>
		</div>
		<div class="row">
			<div class="col s12">
				<ul id="advance-table">
					{{#each articles}}
					<li>
						<div class="row">
							<div class="col s1"><i class=" prefix mdi mdi-swap-vertical"></i></div>
							<div class="col s2">{{section_name}}&nbsp;</div>
							<div class="col s7">{{{title}}}</div>
							<div class="col s2"><input type="checkbox" class="advanced-article filled-in" id="{{_id}}" checked="checked" />
							<label class="right" for="{{_id}}"></label></div>
						</div>
					</li>
					{{/each}}
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col s12 center-align">
				{{>SaveBtn}}
			</div>
		</div>
	</form>
</template>
