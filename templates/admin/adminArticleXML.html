<template name="adminArticleXmlIntake">
	{{>AdminHeader header="Article XML Intake"}}

	<div class="card grey lighten-4">
		<div class="card-content">
			<div class="row">
				<div class="col s12">
					{{> upload_bootstrap contentType='xml' callbacks=myCallbacks}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="adminArticleXmlProcess">
	{{>AdminHeader header="Article XML Process"}}
	<div class="row">
		<div class="col s12">
			{{#if articleExists}}
				{{#with articleExists}}{{>updateArticleBtn}}{{/with}}
				<b>&nbsp;&nbsp;OR&nbsp;&nbsp;</b>
			{{/if}}
			{{>addArticleBtn}}
		</div>
	</div>
	{{#if articleExists}}
	<div class="row">
		<div class="col s12">
			<div class="card orange  lighten-4">
				<div class="card-content">
					{{#with articleExists}}
					<div class="row">
						<div class="col s12">
							<p><b>Article Already Exists:</b></p>
							<h4>{{title}}</h4>
							<h5>{{>AuthorsList}}</h5>
							<h6>Volume {{volume}}, Issue {{issue}}</h6>	
							<p>{{page_start}}{{#if page_end}} &mdash; {{page_end}}{{/if}}</p>
						</div>
					</div>
					{{/with}}	
				</div>
			</div>
		</div>
	</div>
	{{/if}}
	{{>adminArticleData}}
</template>
