<template name="Issue">
<div class="row">

    {{> LeftNav}}

    <div class="col s10">

  <!-- Modal Structure -->
  <div id="subscribe-modal" class="modal">
    <div class="modal-content">
      <h4>Subscribe to Aging</h4>
      <p>You should really subscribe to aging.</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>



{{#with issue}}
    <div class="row">
        <div class="col s10">
            <img style="float:left;margin:20px 10px 0px 0px;" src="/images/covers/cover_v{{volume}}n{{issue}}.png">
            <h2>Volume {{volume}}, Issue {{issue}}</h2>
            {{#if pub_date}}<h5>{{formatIssueDate pub_date}}</h5>{{/if}}
            <!-- <h4>pp {{page_start}} - {{page_end}}</h4> -->
            <div class="clearfix"></div>
            <ul>
			    {{#each articles}}
			    {{#if start_group}}
			    <li style="margin: 10px 10px 0 0; display:inline-block;"><a class="waves-effect waves-light btn light-blue accent-4" href="#{{article_type.short_name}}">{{article_type.type}}</a></li>
			    {{/if}}
			    {{/each}}
			</ul>

            <div class="divider"></div>

            <ul class="">
                {{#each articles}}
                {{#if start_group}}
                <li ><h4 id="{{article_type.short_name}}">{{article_type.type}}</h4></li>
                {{/if}}
                <li>
                	<h5>{{{title}}}</h5>
                	<p>{{>AuthorsList}}</p>
                	<p>pp {{page_start}}{{#if page_end}}-{{page_end}}{{/if}}</p>
                	<a class="blue-grey darken-1 waves-effect waves-light btn" href="{{pathFor 'Article'}}">Abstract</a>
                    <a class="blue-grey darken-1 waves-effect waves-light btn {{!isSubscribed}}">PDF</a>
                	<a class="blue-grey darken-1 waves-effect waves-light btn modal-trigger" href="#subscribe-modal">Full Text</a>
                </li>


                <br><br>
                {{/each}}
            </ul>
        </div>
    </div>
{{/with}}
        </div>
    </div>


</template>
