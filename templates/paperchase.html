<template name="AdminInstitution">
<div class="container">
    <div class="row">
        <div class="col s12">

            <h3>Institutions</h3>
            <a href="/admin/institution/add">Add institution</a>

            {{#each institutions}}
            <div class="row">
                <div class="col s12 m5">
                    <div class="card-panel light-blue lighten-5">
                        <span class=""><a href="/admin/institution/edit/{{_id}}">{{institution}}</a> </span>
                    </div>
                </div>
            </div>
            {{/each}}
        </div>
    </div>
</div>
</template>

<template name="AdminInstitutionAdd">
<div class="container">
    <div class="row">
        <div class="col s12">
            <h3>Add an Institution</h3>
            <a href="/admin/institution" class="secondary-content">Back to Institution List</a>
            {{> quickForm collection="Institutions" id="InstitutionForm" type="insert"}}
        </div>
    </div>
</div>
</template>

<template name="AdminInstitutionEdit">
<div class="container">
    <div class="row">
        <div class="col s12">
            <h3>{{institution}}</h3>
            <a href="/admin/institution" class="secondary-content">Back to Institution List</a>
            {{> quickForm collection="Institutions" doc=this id="InstitutionForm" type="update"}}
        </div>
    </div>
</div>
</template>
