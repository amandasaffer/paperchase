<template name="Article">
			{{> SubscribeModal}}
			{{#with article}}
			<h5><a href="/issue/v{{volume}}i{{issue}}">Volume {{volume}}, Issue {{issue}}</a></h5>
			{{/with}}

			{{#with article}}
			{{>ArticleHeader}}
			{{#if abstract}}
			<div class="row">
				<div class="col s12">
					<h3>Abstract</h3>
					{{{abstract}}}
				</div>
			</div>
			{{/if}}
			<div class="row">
					<div class="col s12">
						{{>ArticleButtons}}
					</div>
				</div>
			{{/with}}

			{{#if isSubscribed}}
			{{#if assets.figures}}
				<div class="row">
					<div class="col s12">
						<h3>Figures</h3>
						{{>ArticleFigures figures=assets.figures}}
					</div>
				</div>
			{{/if}}
			{{/if}}


			{{#with article}}
			{{#if keywords}}
			{{#each keywords}}
			<a class="btn waves-effect waves-light kw deep-orange lighten-2">{{{.}}}</a>
			{{/each}}
			{{/if}}
			{{/with}}
</template>
