<template name="adminArticlesDashboard">
	{{>AdminHeader header="Article Dashboard"}}
	<div class="row">
		<div class="col s4">
			<ul class="collection card">
				<li class="collection-item"><a href="{{pathFor 'adminArticleXmlIntake'}}"><i class="zmdi zmdi-upload"></i> XML</a></li>
				<li class="collection-item"><a href="{{pathFor 'AdminArticlesList'}}">Articles List</a></li>
			</ul>
		</div>
		<div class="col s4">
			<div class="card">
				<div class="card-content">
					<h5>Feature Articles</h5>
					<div class="row">
						<div class="col s12">
							<ul class="collection">
							{{#each feature}}
								<li class="collection-item"><h6>{{{title}}}</h6><p><a href="{{pathFor 'AdminArticle'}}">View</a></p></li>
							{{/each}}
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col s4">
			<div class="card">
				<div class="card-content">
					<h5>Advance Articles</h5>
					<div class="row">
						<div class="col s12">
							<ul class="collection">
							{{#each advance}}
								<li class="collection-item"><h6>{{{title}}}</h6><p><a href="{{pathFor 'AdminArticle'}}">View</a></p></li>
							{{/each}}
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="adminArticleData">
	{{#with article}}
			<div class="row">
					<div class="col s10">
						{{>ArticleMeta}}
					</div>
					<div class="col s2">
						<span class="badge right">{{article_type.name}}</span>
					</div>
			</div>
			<div class="row">
				<div class="col s12">
					<h5>IDs:</h5>
					{{#each arrayify ids}}
						<h6><label class="">{{name}}:</label> {{value}}</h6>
					{{/each}}
				</div>
			</div>
			{{#if dates}}
			<div class="row">
				<div class="col s12">
					<h5>Dates:</h5>
					{{>ArticleDates}}
				</div>
			</div>
			{{/if}}
			{{#if history}}
			<div class="row">
				<div class="col s12">
					<h5>History:</h5>
					{{#each arrayify history}}
					<h6><label>{{name}}:</label> {{articleDate value}}</h6>
					{{/each}}
				</div>
			</div>
			{{/if}}
			{{#if keywords}}
			<div class="row">
				<div class="col s12">
					<h5>Keywords:</h5>
					<ul>
						{{#each keywords}}
						<li><h6>{{.}}</h6></li>
						{{/each}}
					</ul>
				</div>
			</div>
			{{/if}}
	{{/with}}
</template>

<template name="AdminArticlesList">
		{{>AdminHeader header="Articles"}}
		<div class="row">
			<div class="col s12">
				{{> reactiveTable collection=articles settings=settings}}
			</div>
		</div>
</template>
