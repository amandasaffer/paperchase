<template name="AdminDataSubmissions">
	{{>AdminHeader header="Admin Data Submissions"}}
	<div class="row">
		<div class="col s12">
			<h4>Search By:</h4>
		</div>
	</div>
	<div class="row">
		<div class="col s6">
			<div class="card-panel">
					<form class="form-pii">
						<div class="row">
							<div class="input-field col s12">
								<input id="submissions_search_pii" type="number" class="validate">
								<label for="submissions_search_pii">PII</label>
							</div>
						</div>
						<div class="row">
							<div class="col s12" id="search_pii_list"></div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<button class="submit btn waves-effect waves-light green" type="submit" name="action" alt="Search">Search</button>
							</div>
						</div>
					</form>
			</div>
		</div>
		<div class="col s6">
			<div class="card-panel">
					<form class="form-issue">
						<div class="row">
							<div class="input-field col s12">
								<select id="submissions_search_issue">
									<option disabled>Select Issue</option>
										{{#each volumes}}
										<option disabled>&mdash; Volume {{volume}} &mdash;</option>
										{{#each issues}}
										<option value="{{_id}}">Volume {{volume}}, Issue {{issue}}</option>
										{{/each}}
										{{/each}}
								</select>
								<label for="submissions_search_issue">Issue</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<button class="submit btn waves-effect waves-light green" type="submit" name="action" alt="Search">Search</button>
							</div>
						</div>
					</form>
			</div>
		</div>
	</div>
	{{#if error}}
		<div class="row">
			<div class="col s12">
				<button class="waves-effect waves-light btn right clear">clear</button>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<h4>No Articles Found</h4>
			</div>
		</div>
	{{/if}}

	{{>processing}}

	{{#if articles}}
	<div class="row">
		<div class="col s6">
			<button class="waves-effect waves-light btn submit">
				Send
			</button>
		</div>
		<div class="col s6">
			<button class="waves-effect waves-light btn right clear">clear</button>
		</div>
	</div>
	<div class="row">
		<div class="col s12">
			<div class="card-panel">
				<div class="row">
					<div class="col s12">
						<h4>Article Count: {{countItems articles}}</h4>
					</div>
				</div>
				<div class="row">
					<div class="col s12">
						<ul class="collection">
							{{#each articles}}
								<li class="collection-item">
									{{#if equals pubmed_pub_status pub_status}}
									{{else}}
										<div class="chip red lighten-3">Pub Status Not Matched on PubMed - {{pub_status}} vs {{pubmed_pub_status}}</div>
									{{/if}}
									<div class="chip grey lighten-3">Status: {{pub_status_message}}</div>
									{{>ArticleMeta}}
								</li>
							{{/each}}					
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	{{/if}}
</template>

<template name="processing">
	<div class="row hide" id="processing-response">
		<div class="col s12">
			<h4>Processing..</h4>
		</div>
	</div>
</template>
