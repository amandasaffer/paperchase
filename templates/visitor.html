<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
<title>Aging</title>
<link href='//fonts.googleapis.com/css?family=Lora:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<template name="Visitor">
	<div class="navbar-fixed" style="margin-bottom:6px;">
		<nav class="journal-nav z-depth-0" role="navigation">
			<div class="nav-wrapper container nav-links">
				<a id="logo-container" href="/" class="brand-logo"><img src="{{bannerLogo}}"></a>
				<ul class="right hide-on-med-and-down">
					<li><a href="{{submitLink}}" target="_BLANK">Submit an Article</a></li>
					<li>{{> loginButtons}}</li>
					<li><a href="/search"><i class="material-icons">search</i></a></li>
				</ul>

				<ul id="nav-mobile" class="side-nav">
					<li>{{> loginButtons}}</li>
					<li><a href="/search"><i class="material-icons">search</i></a></li>
					<li><a href="{{submitLink}}" target="_BLANK">Submit an Article</a></li>
					{{>MobileMenu}}
				</ul>
				<a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
			</div>
		</nav>
	</div>

	<div class="container">
		<div class="row white z-depth-2 container-main" style="margin-bottom:0px;">
			<div class="col hide-on-small-only m2">
				{{>LeftNav}}
				{{>ArticleSections}}
			</div>

			<div class="col s12 m10">
				{{>yield}}
			</div>
		</div>
	</div>

	{{>Footer}}
</template>

<template name="PageHeader">
    <div class="row">
        <div class="col s12">
            <h1 class="page-header">{{header}}</h1>
        </div>
    </div>
</template>

<template name="Footer">
	<footer class="footer">
		<section class="container">
			<div class="row blue-grey darken-3">
				<div class="col s12">
					<div class="row">
						<div class="col s12">
							<p class="white-text center-align">Copyright © 2015 {{publisher}} • Online ISSN: {{issn}}</p>
						</div>
					</div>
					<div class="row">
						<ul>
							<li><a href="#" class="grey-text">Privacy Policy</a></li>
							<li><span class="grey-text">|</span></li>
							<li><a href="#" class="grey-text">Terms of Use</a></li>
						</ul>
					</div>
				</div>
			</div>
		</section>
	</footer>
</template>

<template name="IP address">
	<div class="ip-alert right-align">
		<div class="container">
			<p>You are viewing Aging from this IP address: {{clientIP}}</p>
			{{#if isSubscribedIP}}
			<p>You are subcribed at this institution: {{getInstitutionByIP.institution}}</p>
			{{/if}}
		</div>
	</div>
</template>
