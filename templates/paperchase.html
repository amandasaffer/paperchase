<template name="Home">

<section class="container">

    <div class="row">
        <div class="col s8">

            <div class="card">
                <div class="card-content">
                    <h4>High-Impact Journal on Aging Research</h4>
                    <p>
                    <strong>The ongoing revolution</strong> in aging research calls for a High-Impact Research, Open-Access Journal.
                    </p>
                    <br>
                    <p>
                    <strong>AGING </strong> primarily publishes papers of outstanding
                    significance, exceptional novelty, and ground-breaking discoveries in all disciplines
                    from yeast to humans and from evolution to medicine. AGING covers (in addition to
                    traditional topics on aging) many other topics including cellular and molecular
                    biology (regulation of translation, cell growth, death and autophagy, mitochondria,
                    DNA damage and repair, microRNAs, stem cells), human age-related diseases, pathology
                    in model organisms, cancer and first of all signal transduction pathways (p53,
                    sirtuins, PI-3K/AKT/mTOR and so on) and approaches to modulate these signaling
                    pathways. AGING welcomes scientists in all disciplines, not only those in traditional
                    gerontology.
                    </p>
                    <br>

                    <p>
                    <strong>Revolutionary publishing</strong> allows us to publish overnight with the highest
                    exposure.
                    </p>
                    <br>

                    <p>
                    <strong>AGING</strong> is indexed by <a href="http://www.ncbi.nlm.nih.gov/pubmed?term=%22aging%20(albany%20ny)%22%20%5Bta%5D">PubMed/Medline</a>,
                    <a href="http://www.ncbi.nlm.nih.gov/pmc/journals/1105/">PubMed Central</a>, <a href="http://isiwebofknowledge.com/">ISI/Thomson</a>
                    and <a href="http://www.info.sciverse.com/scopus/">Scopus</a>.
                    </p>
                    <br>

                    <p>
                    <strong>AGING</strong> is abbreviated by indexes: by PubMed - Aging (Albany NY); by ISI/Thomson - Aging-US; by Scopus - Aging.
                    </p>
                </div>
            </div>




            <h2 class="">Featured publications</h2>
            {{#each feature}}
            <div class="card">
                <div class="card-content">
                    <h5>{{{title}}}</h5>
                    <p>{{>AuthorsList}}</p>
                    <p>{{page_start}}{{#if page_end}} &mdash; {{page_end}}{{/if}}</p>
                    <a class="btn waves-effect waves-light" href="{{pathFor 'Article' _id=_id}}">Abstract</a>
                </div>
            </div>
            {{/each}}
        </div>
        <div class="col s4">
            <div class="card">
                <div class="card-content">
                    <h4>Current Issue</h4>
                    <img src="/images/covers/cover_v7n7.png" alt="Volume 7, Issue 7" style="width:120px;float:left; margin-right: 16px; margin-bottom: 16px;">
                    <h6>Volume 7, Issue 7</h6>
                    <h6>July 2015</h6>
                    <a class="btn waves-effect waves-light" href="/issue/v7i7">View Issue</a>

                </div>
            </div>

            {{> HomePageEditorList}}





        </div>
    </div>
</section>


</template>

<template name="HomePageEditorList">
