<template name="ArticleFigureViewer">
	<!-- <pre style="display:none;"></pre> -->

	<div class="container">
		<div class="row white z-depth-2 container-main"><div class="col s12">
			<!-- <div class="row">
				<div class="col s12">
					<a class="btn left blue" href="{{pathFor 'Article' id=article._id}}">Back <i class="zmdi zmdi-arrow-left"></i></a>
				</div>
			</div> -->
			{{#with article}}{{>ArticleHeaderTitle}}{{/with}}
			<div class="row">
				<div class="col s12 center-align">
					<div class="figure" id="F2">
						<img src="{{img}}" alt="" data-w="540.72" data-h="339.84">
						<div class="buttons">
							<button class="zoom-in btn-floating"><i class="zmdi zmdi-zoom-in"></i></button>
							<button class="zoom-out btn-floating"><i class="zmdi zmdi-zoom-out"></i></button>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12 center-align">
					<input type="range" class="zoom-range" step="0.05" min="0.4" max="0.9"><button class="reset btn grey">Reset</button>
				</div>
			</div>
		</div></div>
	</div>
</template>
