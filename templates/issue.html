<template name="Issue">
{{#with issue}}
<div class="container">
    <div class="row">
        <div class="col s12">
            <h1>Volume {{volume}}, Issue {{issue}}</h1>
            <p>pp {{page_start}} - {{page_end}}</p>
        </div>
    </div>
    <div class="row">
    <ul class="collection with-header">
    {{#each articles}}
    {{#if start_group}}
    <li class="collection-header"><h3>{{article_type.type}}</h3></li>
    {{/if}}
    <li class="collection-item">
    	<h4>{{title}}</h4>
    	{{>AuthorsList}}
    	<p>pp {{page_start}}{{#if page_end}}-{{page_end}}{{/if}}</p>
    	<a class="waves-effect waves-light btn" href="{{pathFor 'Article'}}">Full Text</a>
    	<a class="waves-effect waves-light btn">PDF</a>
    </li>
    {{/each}}
    </ul>
    </div>
</div>
{{/with}}
</template>
