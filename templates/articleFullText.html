<template name="ArticleText">
	{{#with article}}
		{{>ArticleHeader}}

		{{#if ids.pii}}
		{{else}}
		<div class="row">
			<div class="col s12 red center-align"><h4>Full Text Unavailable.</h4></div>
		</div>

		{{/if}}
	{{/with}}

	{{#if fullText}}
	{{else}}
	{{>Loading}}
	{{/if}}

	{{#with fullText}}
		{{>ArticleFullText}}

		{{#if references}}
			<h3 id="references">References</h3>
			<ul>
				{{#each references}}
					<li id="R{{number}}">
						<b>{{number}}.</b>
						{{#if authors}}<span> {{authors}}.</span>{{/if}}
						{{#if article_title}}<span> {{article_title}}.</span>{{/if}}
						{{#if source}}<span> {{source}}.</span>{{/if}}
						{{#if year}}<span> {{year}}</span>{{/if}}
						{{#if volume}}<span>; {{volume}}</span>{{/if}}
						{{#if fpage}}<span>: {{fpage}}</span>{{/if}}{{#if lpage}}<span>-{{lpage}}</span>{{/if}}
						<span>.</span>
						{{#if pmid}}<span> [<a href="http://www.ncbi.nlm.nih.gov/pubmed/{{pmid}}" target="_BLANK">PubMed</a>]</span>{{/if}}</li>
				{{/each}}
			</ul>
		{{/if}}
	{{/with}}
</template>

<template name="ArticleFullText">
	{{#each sections}}
	<div class="section-container" id="{{sectionId}}">
		<div class="article-header-{{headerLevel}}">{{{title}}}</div>
		{{#each content}}
			{{#if equals contentType 'p'}}
			<p>{{{content}}}</p>
			{{/if}}

			{{#if equals contentType 'figure'}}
			{{#with content}}
			<div class="full-text-image-container box border-gray center-align" id="{{id}}">
				{{#if label}}<label>{{{label}}}</label>{{/if}}
				{{#if url}}<img class="materialboxed full-text-image" src="{{url}}"/>{{/if}}
				{{#if title}}<h4>{{{title}}}</h4>{{/if}}
				{{#if caption}}<p>{{{caption}}}</p>{{/if}}
			</div>
			{{/with}}
			{{/if}}

			{{#if equals contentType 'table'}}
			<div class="table-box">
				{{{content}}}
			</div>
			{{/if}}
		{{/each}}
	</div>
	{{/each}}
</template>
