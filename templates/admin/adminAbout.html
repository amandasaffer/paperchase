<template name="AdminAbout">
	{{>AdminHeader header="About"}}
	<div class="row">
		<div class="col s12">
			<button id="add-about-section" class="waves-effect waves-light btn btn-add right"><i class="mdi mdi-plus-circle"></i> About Section</button>
		</div>
	</div>
	{{>SuccessModal what='About Order'}}
	{{#if sections}}
	<div class="row">
		<div class="col s12">
			<h2>About Order</h2>
			<ol class="roman-list sections-list">
			{{#each sections}}
				<li id="section-title-{{_id}}">{{{title}}}</li>
			{{/each}}
			</ol>
		</div>
	</div>
	<div class="row">
		<div class="col s12">
			<button id="save-about-section-order" class="waves-effect waves-light btn btn-update right">Save About Order</button>
		</div>
	</div>
	<div class="divider"></div>

	<h2>About Sections</h2>
	<ol class="roman-list">
		{{#each sections}}
		<li>
		{{#if editingAboutSection _id}}
		<div class="row">
			<div class="col s12 card grey lighten-5">
				<div id="add-section-container">
					<h2>Edit About Section</h2>
					{{>AdminAboutForm}}
				</div>
			</div>
		</div>
		{{else}}
		<h3 id="section-{{@index}}">
			{{{title}}}
			<button id="{{_id}}" class="btn btn-floating waves-effect waves-light btn-edit edit-section right" alt="Edit Section"><i class="mdi mdi-pencil" id="{{_id}}"></i></button>
		</h3>
		{{{content}}}
		{{/if}}
		</li>
		{{/each}}
	</ol>
	{{/if}}

	<div id="add-about-section-container">
	{{#if showAboutForm}}
	<div class="divider"></div>
	<div class="row">
		<div class="col s12 card grey lighten-5">
			<h2>New About Section</h2>
			{{>AdminAboutForm}}
		</div>
	</div>
	{{/if}}
	</div>
</template>

<template name="AdminAboutForm">
	{{#with section}}
	{{>SuccessModal what='About Section'}}
	<form>
		{{>saving}}

		<fieldset>
			<legend>Title</legend>
			<div class="row">
				<div class="input-field col s12">
					<div class="section-title">{{{title}}}</div>
				</div>
			</div>
		</fieldset>

		<fieldset>
			<legend>Section</legend>
			<div class="row">
				<div class="input-field col s12">
					<div class="section-content">{{{content}}}</div>
				</div>
			</div>
		</fieldset>

		<fieldset>
			<legend>Display</legend>
			<div class="row">
				<div class="input-field col s12">
					<input type="checkbox" checked={{checked display}} id="section-display"/>
					<label for="section-display">Display</label>
				</div>
			</div>
		</fieldset>

		<input type="hidden" value="{{_id}}" id="section-mongo-id">

		<div class="row">
			<div class="col s12 center-align">
				{{>SaveBtn}}
			</div>
		</div>
	</form>
	{{/with}}
</template>
