<template name="archive">
<div class="container">
	<div class="row">
		<div class="col s12">
			<h1>Archive</h1>
		</div>
	</div>
	<div class="row">
		<div class="col s12">
			<ul class="collection">
			{{#each volumes}}
				<li class="collection-item collection-header"><h3>Volume {{volume}}</h3></li>
				{{#each issues}}
					<li class="collection-item"><a href="/v{{volume}}i{{issue}}">Issue {{issue}}</a></li>
				{{/each}}	
			{{/each}}
			</ul>
		</div>	
	</div>
</div>
</template>
