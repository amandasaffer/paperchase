<template name="AdminArchive">
	<ul class="collection">
	{{#each volumes}}
		<li class="collection-item collection-header"><h3>Volume {{volume}}</h3></li>
		{{#each issues}}
			<li class="collection-item"><a href="/admin/issue/v{{volume}}i{{issue}}">Issue {{issue}}</a></li>
		{{/each}}	
	{{/each}}
	</ul>
</template>
