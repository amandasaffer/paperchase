<template name="AdminEditorialBoard">
	{{>AdminHeader header="Editorial Board"}}
		<div class="row">
			<div class="col s12">
				<a class="edit-user waves-effect waves-light btn light-blue accent-4" href="{{pathFor 'AdminEditorialBoardAdd'}}">Add Member</a>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<table>
					<thead>
						<tr>
							<th data-field="name">Name</th>
							<th data-field="role">Role</th>
							<th data-field="address">Address</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						{{#each edboard}}
						<tr>
							<td>{{name}}</td>
							<td>{{role}}</td>
							<td>{{address}}</td>
							<td><a class="waves-effect waves-light btn" href="{{pathFor 'AdminEditorialBoardEdit'}}">Profile</a></td>
						</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
		</div>
</template>

<template name="AdminEditorialBoardAdd">
	{{>AdminHeader header="Add Editorial Board Member"}}
	{{>AdminEditorialBoardForm}}
</template>

<template name="AdminEditorialBoardEdit">
	{{>AdminHeader header="Edit Editorial Board Member"}}
	{{>AdminEditorialBoardForm}}
</template>


<template name="AdminEditorialBoardForm">
	{{#with member}}
	{{>SuccessModal what='Member'}}
	<form id="article-form">
		{{>FixedSaveBtn}}
		{{>saving}}

		<fieldset id="name">
			<legend>Name</legend>
			<div class="row">
				<div class="input-field col s12">
					<input name="member-name" type="text" value="{{name}}" id="member-name">
				</div>
			</div>
		</fieldset>

		<fieldset id="address">
			<legend>Address</legend>
			<div class="row">
				<div class="input-field col s12">
					<div class="member-address">{{{address}}}</div>
				</div>
			</div>
		</fieldset>

		<fieldset id="bio">
			<legend>Bio</legend>
			<div class="row">
				<div class="input-field col s12">
					<div class="member-bio">{{{bio}}}</div>
				</div>
			</div>
		</fieldset>

		<fieldset id="role">
			<legend>Roles</legend>
			<div class="row input-field">
				{{#each roles}}
					<div class="col s12 m4">
						<input class="roles" id="member-role-{{@index}}" value="{{name}}" type="checkbox" checked="{{#if selected}}checked{{/if}}">
						<label for="member-role-{{@index}}">{{name}}</label>
					</div>
				{{/each}}
			</div>
		</fieldset>

		<input type="hidden" value="{{_id}}" id="member-mongo-id">

		<div class="row">
			<div class="col s12 center-align">
				{{>SaveBtn}}
			</div>
		</div>
	</form>
	{{/with}}
</template>
