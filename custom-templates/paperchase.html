<template name="Home">
    <div class="row">
        {{> LeftNav}}
        <div class="col s7">
            <div class="section">
                <p><i>Oncotarget</i> is a multidisciplinary traditional journal with free-access. <i>Oncotarget</i> publishes papers online in weekly issues. Print issues will be available by subscription.</p>

                <p>Our mission is to make scientific results rapidly and widely available. To maximize the impact of research via insightful review. To allow exceptional discoveries to be shared quickly. To eliminate the border between specialties. To link different fields of biomedical science. To foster applications of basic and clinical science to fight disease.</p>

                <p>Under the leadership of the most prominent scientists, the journal helps all researchers contribute to the progress of science. Life without disease is our ultimate goal.</p>

                <p>The success of <i>Oncotarget</i> has prompted us to launch sections beyond oncology.</p>
            </div>
        </div>

        <div class="col s3">
            <div class="clearfix">
                <h5>Latest Issue</h5>
                <img src="/images/covers/cover_v6n33.png" alt="Volume 6, Issue 33" style="width:80px;float:left; margin-right: 16px; margin-bottom: 16px;">
                <h6><strong>Oncotarget</strong></h6>
                <h6>Volume 6<br> Issue 33</h6>
                <h6>October 27, 2015</h6>
                <a class="btn waves-effect waves-light blue-grey darken-3" href="/issue/v6i33">View Issue</a>
            </div>

            {{> HomePageEditorList}}
        </div>
    </div>
</template>

<template name="HomePageEditorList">
    <h5>Editors-in-Chief</h5>
    <ul class="home-page-editors-list">
        {{#each eic}}
        <li class="">
        <p class="edboard-name"><strong>{{name}}</strong><br> {{address}}</p>
        <p class="edboard-bio">{{{bio}}}</p>
        </li>
        {{/each}}
    </ul>

    <h5>Founding editorial board</h5>
    <ul class="home-page-editors-list">
        {{#each eb}}
        <li class="">
        <p class="edboard-name"><strong>{{name}}</strong><br> {{address}}</p>
        <p class="edboard-bio">{{{bio}}}</p>
        </li>
        {{/each}}
    </ul>

    <a href="/editorial-board" class="blue-grey-text darken-3-text">See full editor's list</a>
    <br>
</template>

<template name="EdBoard">
    <div class="row">
        {{> LeftNav}}
        <div class="col s10">
            <h3>{{journalName}} Editors-in-Chief</h3>
            <ul class="home-page-editors-list">
                {{#each eic}}
                <li>
                    <div><p><span class="title"><b>{{name}}</b></span><br> {{address}}</p></div>
                </li>
                {{/each}}
            </ul>

            <div class="divider"></div>

            <h5>Editorial board</h5>
            <ul class="home-page-editors-list">
                {{#each fullBoard}}
                <li>
                    <div><p><span class="title"><b>{{name}}</b></span><br> {{address}}</p></div>
                </li>
                {{/each}}
            </ul>
        </div>
    </div>
</template>
