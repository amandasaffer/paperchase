<template name="ArticleText">
	{{#with article}}
		{{>ArticleHeader}}

		{{#if ids.pii}}
		{{else}}
		<div class="row">
			<div class="col s12 red center-align"><h4>Full Text Unavailable.</h4></div>
		</div>

		{{/if}}
	{{/with}}

	{{#if fullText}}
	{{else}}
	{{>Loading}}
	{{/if}}

	{{#with fullText}}
		{{>ArticleFullText}}

		{{#if references}}
			<h3>References</h3>
			<ul>
				{{#each references}}
					<li id="R{{number}}"><b>{{number}}.</b>{{#if article_title}} {{article_title}}.{{/if}}{{#if source}} {{source}}.{{/if}}{{#if year}} {{year}}{{/if}}{{#if volume}}; {{volume}}{{/if}}{{#if fpage}}: {{fpage}}{{/if}}{{#if lpage}}-{{lpage}}{{/if}}.</li>
				{{/each}}
			</ul>
		{{/if}}
	{{/with}}
</template>

<template name="ArticleFullText">
	{{#each sections}}
	<div class="article-header-{{headerL}}" id="{{sectionId}}">{{{title}}}</div>
	{{#each content}}
		{{#if equals contentType 'p'}}
		<p>{{{content}}}</p>
		{{/if}}
		{{#if equals contentType 'table'}}
		<div class="table-box">
			{{{content}}}
		</div>
		{{else}}
		{{{content}}}
		{{/if}}
	{{/each}}
	{{/each}}
</template>
