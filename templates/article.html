<template name="Article">
<div class="row">
    {{> LeftNav}}
    <div class="col s10">
        {{> SubscribeModal}}
        {{#with article}}
        <h5><a href="/issue/v{{volume}}i{{issue}}">Volume {{volume}}, Issue {{issue}}</a></h5>
        <div class="card">
            <div class="card-content">
                <div class="row">
                    <div class="col s12">
                        {{>ArticleMeta}}
                    </div>
                </div>
                {{#if abstract}}
                <div class="row">
                    <div class="col s12">
                        {{{abstract}}}
                    </div>
                </div>
                {{/if}}
                <div class="row">
                    <div class="col s12">
                        {{>ArticleButtons}}
                    </div>
                </div>
            </div>
        </div>

        {{#if keywords}}
        {{#each keywords}}
        <a class="btn waves-effect waves-light kw deep-orange lighten-2">{{{.}}}</a>
        {{/each}}
        {{/if}}
        {{/with}}
    </div>
</div>

</template>


<template name="ArticleButtons">
    {{#if isSubscribed}}
    <a class="blue-grey darken-1 waves-effect waves-light btn ">PDF</a>
    <a class="blue-grey darken-1 waves-effect waves-light btn">Full Text</a>
    {{else}}
    <a data-id="{{_id}}" class="blue-grey darken-1 waves-effect waves-light btn modal-trigger disabled" href="#subscribe-modal">PDF</a>
    <a data-id="{{_id}}" class="blue-grey darken-1 waves-effect waves-light btn modal-trigger disabled" href="#subscribe-modal">Full Text</a>
    {{/if}}
</template>

<template name="ArticleText"></template>
