<template name="AdminAdvanceArticles">
	<div class="row">
		<div class="col s12">
			<table>
				<tr>
					<th>ID</th>
					<th>Title</th>
				</tr>
				{{#each articles}}
				<tr>
					<td><a href="{{pathFor 'AdminArticle'}}">Edit</a></td>
					<td>{{{title}}}</td>
				</tr>
				{{/each}}
			</table>
		</div>
	</div>
</template>
