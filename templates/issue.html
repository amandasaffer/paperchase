<template name="Issue">
{{#with issue}}
<div class="container">
    <div class="row">
        <div class="col s12">
            <img style="float:left;margin:20px 10px 0px 0px;" src="/images/covers/cover_v{{volume}}n{{issue}}.png">
            <h1>Volume {{volume}}, Issue {{issue}}</h1>
            {{#if pub_date}}<h5>{{formatIssueDate pub_date}}</h5>{{/if}}
            <!-- <h4>pp {{page_start}} - {{page_end}}</h4> -->
            <div class="clearfix"></div>
            <ul>
			    {{#each articles}}
			    {{#if start_group}}
			    <li style="margin: 10px 10px 0 0; display:inline-block;"><a class="waves-effect waves-light btn light-blue accent-4" href="#{{article_type.short_name}}">{{article_type.type}}</a></li>
			    {{/if}}
			    {{/each}}
			</ul>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <ul class="collection with-header">
                {{#each articles}}
                {{#if start_group}}
                <li class="collection-header"><h4 id="{{article_type.short_name}}">{{article_type.type}}</h4></li>
                {{/if}}
                <li class="collection-item">
                	<h5>{{{title}}}</h5>
                	<p>{{>AuthorsList}}</p>
                	<p>pp {{page_start}}{{#if page_end}}-{{page_end}}{{/if}}</p>
                	<a class="waves-effect waves-light btn" href="{{pathFor 'Article'}}">Full Text</a>
                	<a class="waves-effect waves-light btn">PDF</a>
                </li>
                {{/each}}
            </ul>
        </div>
    </div>
</div>
{{/with}}
</template>
