<template name="Article">
	{{> SubscribeModal}}

	<div class="page-content">
		{{#with article}}
			{{>ArticleHeader}}
		{{/with}}

		{{#if isSubscribed}}
			{{#if files.figures}}
				<h3>Figures</h3>
				{{>ArticleFigures figures=files.figures}}
			{{/if}}
		{{/if}}
	</div>

	<div class="page-sidebar">
		{{#with article}}
			{{#if keywords}}
				{{#each keywords}}
					<a>{{{.}}}</a>
				{{/each}}
			{{/if}}
		{{/with}}
	</div>
</template>
