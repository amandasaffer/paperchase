<template name="Home">

<section class="container">
    <div class="row">
        <div class="col s8">
            <h2 class="">Latest Publications</h2>
                {{#each feature}}
                    <div class="card">
                        <div class="card-content">
                            <h5>{{{title}}}</h5>
                            <p>{{>AuthorsList}}</p>
                            <p>{{page_start}}{{#if page_end}} &mdash; {{page_end}}{{/if}}</p>
                            <a class="btn waves-effect waves-light" href="{{pathFor 'Article' _id=_id}}">Abstract</a>
                        </div>
                    </div>
                {{/each}}
        </div>
        <div class="col s4">
            <h2 class="">Current Issue</h2>
            <div class="card">
                <div class="card-content">
                    <img src="/images/covers/cover_v7n7.png" alt="Volume 7, Issue 7" style="width:180px;float:left; margin-right: 16px; margin-bottom: 16px;">
                    <h5>Volume 7, Issue 7</h5>
                    <h6>July 2015</h6>
                    <a class="btn waves-effect waves-light" href="/issue/v7i7">View Issue</a>

                </div>
            </div>

            <ul class="list-pics">
                {{#each cards}}
                    <li>
                        <div class="list-p valign-wrapper" style="background-image:url(/images/cards/{{src}})">
                            <div class="valign center-align"><h5>{{name}}</h5></div>
                        </div>
                    </li>
                {{/each}}
            </ul>

        </div>
    </div>
</section>


</template>
