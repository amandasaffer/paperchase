<template name="AdminAdvanceArticles">
    {{>AdminHeader header="Advance Articles"}}
    <div id="modal1" class="modal">
        <div class="modal-content center-align">
                <div class=" center-align">
                    <h4 class="center-align">Saving...</h4>
                    <div class="preloader-wrapper big active center-align">
                        <div class="spinner-layer spinner-blue">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <form>
        
        <!--{{>FixedSaveBtn}}//-->
        {{> SuccessModal what='Advance Articles'}}
        <div class="row" style="border-bottom:1px solid;">
            <div class="col s1">&nbsp;</div>
            <div class="col s2"><b>Section</b></div>
            <div class="col s7"><b>Title</b></div>
            <div class="col s2 right-align"></div>
        </div>
        <div class="row">
            <div class="col s12">
                <ul class="article-sections">
                    {{#each sections}}
                    <li class="article-section">
                        <h2>{{section_name}}</h2>
                        <ul class="articles">

                            {{#each articles}}
                            <li class="article" data-article-id={{_id}}>
                                <div class="row">
                                    <div class="col s1"><i class="zmdi prefix zmdi-swap-vertical"></i></div>
                                    <div class="col s2">{{section_name}}&nbsp;</div>
                                    <div class="col s7">{{{title}}}</div>
                                    <div class="col s2 right-align"><input type="button" class="btn delete-article red" data-delete-id="{{_id}}" value="Delete"/>
                                        <label class="right" for="{{_id}}"></label></div>
                                </div>
                            </li>

                            {{/each}}
                        </ul>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </div>
        <!--
        <div class="row">
            <div class="col s12 center-align">
                {{>SaveBtn}}
            </div>
        </div>
        //-->
    </form>
</template>
