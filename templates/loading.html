<template name="Loading">
	<div class="row">
		<div class="col s12">
			<h3>Loading</h3>
			{{>Progress}}
		</div>
	</div>
</template>

<template name="Progress">
	<div class="progress">
		<div class="indeterminate"></div>
	</div>
</template>

<template name="LoadingConfig">
	<div class="container">
		<div class="row white z-depth-2 container-main" style="margin-bottom:0px;">
			<div class="col s12">{{>Loading}}</div>
		</div>
	</div>
</template>
