<template name="AdminEditorialBoard">
	{{>AdminHeader header="Editorial Board"}}
		<div class="row">
			<div class="col s12">
				<a class="edit-user waves-effect waves-light btn light-blue accent-4" href="{{pathFor 'AdminEditorialBoardAdd'}}">Add Member</a>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<table>
					<thead>
						<tr>
							<th data-field="name">Name</th>
							<th data-field="role">Role</th>
							<th data-field="address">Address</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						{{#each edboard}}
						<tr>
							<td>{{name}}</td>
							<td>{{role}}</td>
							<td>{{address}}</td>
							<td><a class="waves-effect waves-light btn" href="{{pathFor 'AdminEditorialBoardEdit'}}">Profile</a></td>
						</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
		</div>
</template>

<template name="AdminEditorialBoardAdd">
	{{>AdminHeader header="Add Editorial Board Member"}}
</template>

<template name="AdminEditorialBoardEdit">
	{{>AdminHeader header="Edit Editorial Board Member"}}
</template>


<template name="AdminEditorialBoardForm">
	{{#with member}}
	{{>SuccessModal what='Member'}}
	<form id="article-form">
		{{>FixedSaveBtn}}
		{{>saving}}

		<fieldset id="name">
			<legend>Name</legend>
			<div class="row">
				<div class="input-field col s12">
					<input name="member_name" type="text" value="{{name}}" id="member_name">
				</div>
			</div>
		</fieldset>

		<fieldset id="address">
			<legend>Address</legend>
			<div class="row">
				<div class="input-field col s12">
					<div class="member-address">{{{address}}}</div>
				</div>
			</div>
		</fieldset>

		<div class="row">
			<div class="col s12 center-align">
				{{>SaveBtn}}
			</div>
		</div>
	</form>
	{{/with}}
</template>
