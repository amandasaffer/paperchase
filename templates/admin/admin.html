<template name="Admin">
{{#if isInRole 'admin'}}
<nav class="aging-nav" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo"><img src="/images/aging-logo.png"></a>
        <ul class="right hide-on-med-and-down">
            <li><a href="/admin/institution">Institutions</a></li>
            <li><a href="/admin/users">Users</a></li>
            <li>{{> loginButtons}}</li>
        </ul>

        <ul id="nav-mobile" class="side-nav">
            <li><a href="#">Navbar Link</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
</nav>

{{>yield}}

{{else}}
<div class="container">
    <div class="row">
        <div class="col s12">
            <h1>NO ACCESS</h1>
            {{> loginButtons}}
        </div>
    </div>
</div>
{{/if}}
</template>


<template name="AdminHeader">
    <div class="row">
        <div class="col s12">
            <h3>{{header}}</h3>
        </div>
    </div>    
</template>
