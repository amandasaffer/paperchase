<template name="ForAuthors">
    <div class="page-content wide">
        {{>PageHeader header="Information for Authors"}}
    </div>

   <div class="page-content">

        <ul class="sectioned-list">
            {{#each sections}}
            <li id="section-{{@index}}">
                <h2>{{{title}}}</h2>
                {{{content}}}
            </li>
            {{/each}}
        </ul>
   </div>

   <!-- todo: put this in a single template -->
   <div class="page-sidebar">
     {{> scrollspyCard}}
   </div>


</template>
