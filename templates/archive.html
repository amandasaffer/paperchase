<template name="Archive">
	<div class="page-content">
		<h3 class="h1">Archive</h3>
		<div class="divider"></div>

		{{#each volumes}}
		<h4>Volume {{volume}}</h4>
		<div class="clearfix">
			<ul class="">
				{{#each issues_data}}
				<li class="archive-issue">
				<div class="clearfix">
					<a href="/issue/v{{volume}}i{{issue_linkable}}"><img src="{{cover}}"></a>
					<br>
					<h5><a href="/issue/v{{volume}}i{{issue_linkable}}">Issue {{issue}}</a></h5>
					{{#if pub_date}}<h5>{{formatIssueDate pub_date}}</h5>{{/if}}
				</div>
				</li>
				{{/each}}
			</ul>
			</div>
		<div class="divider"></div>
		{{/each}}
	</div>

	<div class="page-sidebar">
		<div class="card sidebar-card fixed-scroll-card">
			<h6 class="card-title">Table of Contents</h6>
			<ul class="scrollspy toc">
				<li>Volume 8</li>
				<li>Volume 7</li>
				<li>Volume 6</li>
				<li>Volume 5</li>
				<li>Volume 4</li>
				<li>Volume 3</li>
				<li>Volume 2</li>
				<li>Volume 1</li>
			</ul>
		</div>
	</div>
</template>
