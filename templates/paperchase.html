<template name="Login">
    {{>loginButtons}}
</template>

<template name="Loading">
    <div class="row">
        <div class="col s12">
            <h3 class="center-align">Loading</h3>
        </div>
    </div>
</template>

<template name="AdminHome">
    <div class="container">
        <div class="row">
            <div class="col s12">
                Home for admin pages
            </div>
        </div>
    </div>
</template>

<template name="LeftNav">
    <div class="col s2">
        <ul class="home-left-nav">
            <li><a href="/">Home</a></li>
            <div class="divider"></div>
            <li><a href="/archive">Archive</a></li>
            <div class="divider"></div>
            <li><a href="/advance">Advance online publications</a></li>
            <div class="divider"></div>
            <li><a href="/recent-breakthroughs">Recent breakthroughs</a></li>
            <div class="divider"></div>
            <li><a href="/for-authors">Information for authors</a></li>
            <div class="divider"></div>
            <li><a href="/about">About the journal</a></li>
            <div class="divider"></div>
            <li><a href="/editorial-board">Editorial board</a></li>
            <div class="divider"></div>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </div>
</template>

<template name="Home">
    <div class="row">
        {{> LeftNav}}
        <div class="col s7">
        </div>
    </div>
</template>

<template name="HomePageEditorList">
    <h5>Editors-in-Chief</h5>
    <ul class="home-page-editors-list">
        {{#each eic}}
        <li class="">
        <p class="edboard-name"><strong>{{name}}</strong><br> {{address}}</p>
        <p class="edboard-bio">{{{bio}}}</p>
        </li>
        {{/each}}
    </ul>

    <h5>Founding editorial board</h5>
    <ul class="home-page-editors-list">
        {{#each eb}}
        <li class="">
        <p class="edboard-name"><strong>{{name}}</strong><br> {{address}}</p>
        <p class="edboard-bio">{{{bio}}}</p>
        </li>
        {{/each}}
    </ul>

    <a href="/editorial-board" class="blue-grey-text darken-3-text">See full editor's list</a>
    <br>
</template>

<template name="EdBoard">
    <div class="row">
        {{> LeftNav}}
        <div class="col s10">
            <h3>{{journalName}} Editors-in-Chief</h3>
            <ul class="home-page-editors-list">
                {{#each eic}}
                <li>
                    <div><p><span class="title"><b>{{name}}</b></span><br> {{address}}</p></div>
                </li>
                {{/each}}
            </ul>

            <div class="divider"></div>

            <h5>Editorial board</h5>
            <ul class="home-page-editors-list">
                {{#each fullBoard}}
                <li>
                    <div><p><span class="title"><b>{{name}}</b></span><br> {{address}}</p></div>
                </li>
                {{/each}}
            </ul>
        </div>
    </div>
</template>
