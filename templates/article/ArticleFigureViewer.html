<template name="ArticleFigureViewer">
	<pre style="display:none;"></pre>
	<div class="figure" id="F2">
		<img src="{{img}}" alt="" data-w="540.72" data-h="339.84">
		<div class="buttons">
			<button class="zoom-in">Zoom In</button>
			<button class="zoom-out">Zoom Out</button>
			<input type="range" class="zoom-range" step="0.05" min="0.4" max="0.9"><button class="reset">Reset</button>
		</div>
	</div>
</template>
