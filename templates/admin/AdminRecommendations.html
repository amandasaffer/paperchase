<template name="AdminRecommendations">
	{{>AdminHeader header="Subscription Recommendations"}}
	<div class="row">
		<div class="col s12">
			<div class="card">
				<div class="card-content">
					<div class="row">
						<div class="col s12">
							<table>
								<thead>
									<tr>
										<th>Recommended By</th>
										<th>Institution</th>
										<th>Message</th>
									</tr>
								</thead>
								<tbody>
									{{#each recommendations}}
										<tr>
											<td>{{name_fist}} {{name_last}}</td>
											<td>{{institution}}</td>
											<td>{{recommendation}}</td>
										</tr>
									{{/each}}
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
