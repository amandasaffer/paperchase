<template name="advance">
<div class="row">
    {{> LeftNav}}
    <div class="col s10">
        {{> SubscribeModal}}

        <h2>Advance Online Publications</h2>
        <div class="divider"></div>

        <ul>
            {{#each advance}}
            <li class="collection-item">
            <h5>{{{title}}}</h5>
            <p>{{>AuthorsList}}</p>
            <p><a class="blue-grey darken-1 btn waves-effect waves-light" href="{{pathFor 'Article' _id=_id}}">Abstract</a>
            {{#if isSubscribed}}
            <a class="blue-grey darken-1 waves-effect waves-light btn ">PDF</a>
            <a class="blue-grey darken-1 waves-effect waves-light btn">Full Text</a>
            {{else}}
            <a class="blue-grey darken-1 waves-effect waves-light btn modal-trigger disabled" href="#subscribe-modal">PDF</a>
            <a class="blue-grey darken-1 waves-effect waves-light btn modal-trigger disabled" href="#subscribe-modal">Full Text</a>
            {{/if}}
            </p>

            </li>
            <div class="divider"></div>
            {{/each}}
        </ul>
    </div>
</div>
</template>
