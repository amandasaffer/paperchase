<template name="Admin">
{{#if isInRole 'admin'}}
<header>
    {{>AdminNav}}
</header>
<main>
    <div class="admin-container">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        {{>yield}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{{else}}
<div class="container">
    <div class="row">
        <div class="col s12">
            <h3><i class="mdi mdi-alert"></i> NO ACCESS</h3>
            {{> loginButtons}}
        </div>
    </div>
</div>
{{/if}}
</template>


<template name="AdminHeader">
    <div class="row card-header">
        <div class="col s12">
            <h1 class="admin-header">{{header}}</h1>
        </div>
    </div>
</template>

<template name="AdminNav">
    <nav class="journal-nav" role="navigation">
        <div class="nav-wrapper container">
            <!-- <a id="logo-container" href="/" class="brand-logo"><img src="{{bannerLogo}}"></a> -->
            <ul class="right hide-on-med-and-down">
                {{>AdminNavLinks}}
            </ul>

            <ul id="nav-mobile" class="side-nav admin-nav">
                {{>AdminNavLinks}}
                {{>AdminNavLinksCollapse}}
            </ul>
            <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
    </nav>
    <ul class="side-nav fixed admin-side-nav journal-nav admin-nav">
        <li class="logo"><a id="logo-container" href="/admin" class="brand-logo"><img src="{{bannerLogo}}"></a></li>
        {{>AdminNavLinksCollapse}}
    </ul>
</template>

<template name="AdminNavLinks">
    <!-- <li><a href="/admin/">Dashboard</a></li> -->
    <li><a href="{{pathFor 'AdminInstitution'}}">Institutions</a></li>
    <li><a href="{{pathFor 'adminArchive'}}">Archive</a></li>
