<template name="AdminAdvanceArticles">
	<form>
		{{>FixedSaveBtn}}
		{{> successMessage what='Advance Articles'}}
		<div class="row">
			<div class="col s12">
				<table id="advance-table">
					<thead>
						<tr>
							<th>&nbsp;</th>
							<th>Title</th>
							<!-- <th>&nbsp;</th> -->
							<th>Advance</th>
						</tr>
					</thead>
					<tbody>
					{{#each articles}}
					<tr>
						<td><i class="zmdi prefix zmdi-swap-vertical"></i></td>
						<td>{{{title}}}</td>
						<!-- <td><a href="{{pathFor 'AdminArticle'}}">Edit</a></td> -->
						<td>
							<input type="checkbox" class="advanced-article filled-in" id="{{_id}}" checked="checked" />
							<label for="{{_id}}"></label>
						</td>
					</tr>
					{{/each}}
					</tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col s12 center-align">
				{{>SaveBtn}}
			</div>
		</div>
	</form>
</template>
