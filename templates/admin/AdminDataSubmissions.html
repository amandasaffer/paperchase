<template name="AdminDataSubmissions">
	{{>AdminHeader header="Admin Data Submissions"}}
	<div class="row">
		<div class="col s12">
			<h4>Search By:</h4>
		</div>
	</div>
	<div class="row">
		<div class="col s6">
			<div class="card-panel">
					<form class="form-pii">
						<div class="row">
							<div class="input-field col s12">
								<input id="submissions_search_pii" type="number" class="validate">
								<label for="submissions_search_pii">PII</label>
							</div>
						</div>
						<div class="row">
							<div class="col s12" id="search_pii_list"></div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<button class="submit btn waves-effect waves-light green" type="submit" name="action" alt="Search">Search</button>
							</div>
						</div>
					</form>
			</div>
		</div>
		<div class="col s6">
			<div class="card-panel">
					<form class="form-issue">
						<div class="row">
							<div class="input-field col s12">
								<select id="submissions_search_issue">
									<option disabled>Select Issue</option>
										{{#each volumes}}
										<option disabled>&mdash; Volume {{volume}} &mdash;</option>
										{{#each issues}}
										<option value="{{_id}}">Volume {{volume}}, Issue {{issue}}</option>
										{{/each}}
										{{/each}}
								</select>
								<label for="submissions_search_issue">Issue</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<button class="submit btn waves-effect waves-light green" type="submit" name="action" alt="Search">Search</button>
							</div>
						</div>
					</form>
			</div>
		</div>
	</div>
	{{#if query}}
		{{#if articles}}
		{{else}}
		<div class="row">
			<div class="col s12">
				<button class="waves-effect waves-light btn right clear">clear</button>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<h4>No Articles Found</h4>
				{{#if equals queryType 'issue'}}
					<p>Issue ID: {{query}}</p>
				{{else}}
					<p>PII:</p>
					<ul>
					{{#each query}}
						<li>{{.}}</li>
					{{/each}}
					</ul>
				{{/if}}
			</div>
		</div>
		{{/if}}
	{{/if}}
	{{#if articles}}
	<div class="row">
		<div class="col s6">
			<button class="waves-effect waves-light btn submit">
				Send
			</button>
		</div>
		<div class="col s6">
			<button class="waves-effect waves-light btn right clear">clear</button>
		</div>
	</div>
	<div class="row">
		<div class="col s12">
			<div class="card-panel">
				<div class="row">
					<div class="col s12">
						<h4>Article Count: {{countItems articles}}</h4>
					</div>
				</div>
				<div class="row">
					<div class="col s12">
						<ul class="collection">
							{{#each articles}}
								<li class="collection-item">{{>ArticleMeta}}</li>
							{{/each}}					
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	{{/if}}
</template>
