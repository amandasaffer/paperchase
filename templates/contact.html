<template name="Contact">
    <div class="row">

        {{> LeftNav}}

        <div class="col s10">
            <h3>Contact Us</h3>

            <div class="divider"></div>


            <p>Please submit an article: <a href="{{submitLink}}" target="_BLANK">{{submitLink}}</a> </p>

            {{#with contact}}
            <p>
                <b>Journal Office:</b>
                <br>
                {{#with address}}
                {{street}}{{#if street_2}}, {{street_2}}{{/if}}
                <br>
                {{city}}, {{state}} {{zip}}
                {{/with}}
            </p>

            <p>
                For questions related to preparation of your article for publication, please contact:<br>
                {{#with publication_prep}}
                <b>{{name}}</b>
                <br>
                {{title}}
                <br>
                <a href="mailto:{{email_address}}">{{email_address}}</a>
                {{/with}}
            </p>
            {{/with}}

            <p>
            For general inquiries, email:
            <a href="mailto:publisher@impactjournals.com">publisher@impactjournals.com</a>.
            </p>

            <p>
            Tel: 1-800-922-0957 (option 3)
            </p>

            <p>
            e-Fax: 1-716-608-1380
            </p>


            <br> <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

        </div>
    </div>
</template>
