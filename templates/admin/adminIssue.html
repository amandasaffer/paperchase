<template name="AdminIssue">
{{#with issue}}
	<div class="row">
		<div class="col s12">
			<h3>Volume {{volume}}, Issue {{issue}}</h3>
			{{#if pub_date}}<h5>{{formatDate pub_date}}</h5>{{/if}}
		</div>
	</div>

	<div class="row">
		<div class="col s12">
			<div class="card">
				<div class="card-content">
					<form>
						<div class="row">
							<div class="col s12">
								<h5>Issue Settings</h5>
							</div>
						</div>
						<div class="row">
							<div class="col s2">
								<label class="right">Issue Date</label>
							</div>
							<div class="col s10">
								<input type="date" class="datepicker" id="issue-date" value="{{inputDate pub_date}}" data-value="{{inputDate pub_date}}">
							</div>
						</div>
						<div class="row">
							<div class="col s12 center-align">
								<button class="submit btn waves-effect waves-light save-btn" type="submit" name="action" alt="Save Issue">Save</button>
							</div>
						</div>
					</form>
					{{>saving}}
					{{>successMessage 'what'}}
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col s12">
			<ul class="collection with-header">
				{{#each articles}}
				{{#if start_group}}
				<li class="collection-header"><h4 id="{{article_type.nlm_type}}">{{article_type.name}}</h4></li>
				{{/if}}
				<li class="collection-item">
					<h5>{{{title}}}</h5>
					<p>{{>AuthorsList}}</p>
					<p>pp {{page_start}}{{#if page_end}}-{{page_end}}{{/if}}</p>
					<a class="waves-effect waves-light btn" href="{{pathFor 'AdminArticle'}}">View</a>
				</li>
				{{/each}}
			</ul>
		</div>
	</div>
{{/with}}
</template>
