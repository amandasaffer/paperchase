<template name="adminArticlesDashboard">
	{{>AdminHeader header="Article Dashboard"}}
	<div class="row">
		<div class="col s4">
			<ul class="collection card">
				<li class="collection-item"><a href="{{pathFor 'adminArticleXmlIntake'}}"><i class="zmdi zmdi-upload"></i> XML</a></li>
				<li class="collection-item"><a href="{{pathFor 'AdminArticlesList'}}">Articles List</a></li>
			</ul>
		</div>
		<div class="col s4">
			<div class="card">
				<div class="card-content">
					<h5>Feature Articles</h5>
					<div class="row">
						<div class="col s12">
							<ul class="collection">
							{{#each feature}}
								<li class="collection-item"><h6>{{{title}}}</h6><p><a href="{{pathFor 'adminArticle'}}">View</a></p></li>
							{{/each}}
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col s4">
			<div class="card">
				<div class="card-content">
					<h5>Advance Articles</h5>
					<div class="row">
						<div class="col s12">
							<ul class="collection">
							{{#each advance}}
								<li class="collection-item"><h6>{{{title}}}</h6><p><a href="{{pathFor 'adminArticle'}}">View</a></p></li>
							{{/each}}
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="adminArticle">
	{{>AdminHeader header="Article"}}

	<div class="row">
		<div class="col s12 m6">
			<div class="row">
				<div class="col s12">
					<h3>Data Submissions</h3>
					{{#each article.submissions}}
						<li>{{pubStatusAbbrev pub_status}}: {{formatDate created_date}}</li>
					{{/each}}
					{{#if article.submissions}}
						{{else}}
						<h4>No Records Found</h4>
					{{/if}}
				</div>
			</div>
		</div>
	</div>
	{{>AdminArticleForm}}
</template>
<template name="adminArticleData">
	{{#with article}}
			<div class="row">
					<div class="col s10">
						{{>ArticleMeta}}
					</div>
					<div class="col s2">
						<span class="badge right">{{article_type.type}}</span>
					</div>
			</div>
			<div class="row">
				<div class="col s12">
					<h5>IDs:</h5>
					{{#each arrayify ids}}
						<h6><label class="">{{name}}:</label> {{value}}</h6>
					{{/each}}
				</div>
			</div>
			{{#if dates}}
			<div class="row">
				<div class="col s12">
					<h5>Dates:</h5>
					{{>ArticleDates}}
				</div>
			</div>
			{{/if}}
			{{#if history}}
			<div class="row">
				<div class="col s12">
					<h5>History:</h5>
					{{#each arrayify history}}
					<h6><label>{{name}}:</label> {{articleDate value}}</h6>
					{{/each}}
				</div>
			</div>
			{{/if}}
			{{#if keywords}}
			<div class="row">
				<div class="col s12">
					<h5>Keywords:</h5>
					<ul>
						{{#each keywords}}
						<li><h6>{{.}}</h6></li>
						{{/each}}
					</ul>
				</div>
			</div>
			{{/if}}
	{{/with}}
</template>

<template name="AdminArticlesList">
		{{>AdminHeader header="Articles"}}
		<div class="row">
			<div class="col s12">
				{{> reactiveTable collection=articles settings=settings}}
			</div>
		</div>
</template>

<template name="AdminArticleForm">
	{{#with article}}
	<form>
		<div class="row">
			<div class="col s12 center-align">
				<button class="submit btn waves-effect waves-light save-btn" type="submit" name="action" alt="Save Article">Save</button>
			</div>
		</div>

		<section class="box grey lighten-4">
			<div class="row">
				<div class="col s12">
					{{>saving}}
					{{>successMessage what='Article'}}
				</div>
			</div>
			<div class="row">
				<h2>{{{title}}}</h2>
			</div>
		</section>

		<section class="box grey lighten-4">
				<div class="row">
					<div class="col s12">
						<h3>Settings</h3>
					</div>
				</div>
				<div class="row">
					<div class="col s12">
						<input class="filled-in" name="feature" type="checkbox" id="feature-checkbox" {{feature}}/>
						<label for="feature-checkbox">Feature</label>
					</div>
				</div>
				<div class="row">
					<div class="col s12">
						<input class="filled-in" name="advance" type="checkbox" id="advance-checkbox" {{advance}}/>
						<label for="advance-checkbox">Advance</label>
					</div>
				</div>
		</section>

		<section class="box grey lighten-4">
			<div class="row">
				<div class="col s12"><h3>Authors</h3></div>
			</div>
			<div class="row">
				<div class="col s12 m3"><b>First Name</b></div>
				<div class="col s12 m3"><b>Middle Name</b></div>
				<div class="col s12 m3"><b>Last Name</b></div>
				<div class="col s12 m3"><b>Affiliations</b></div>
			</div>
			{{#each authors}}
			<div class="row">
				<div class="input-field col s12 m3">{{name_first}}</div>
				<div class="input-field col s12 m3">{{name_middle}}</div>
				<div class="input-field col s12 m3">{{name_last}}</div>
				<div class="input-field col s12 m3">
					{{#each affiliation_numbers}}
						<span class="chip orange lighten-2">{{.}}</span>
					{{/each}}
				</div>
			</div>
			{{/each}}
		</section>

		<section class="box grey lighten-4">
			<div class="row">
				<div class="col s12"><h3>Affiliations</h3></div>
			</div>
			{{#each arrayify affiliations}}
			<div class="row">
				<div class="input-field col s1">
					<span class="chip orange lighten-2 right">
						{{affiliationNumber name}}
					</span>
				</div>
				<div class="input-field col s10">
					<input type="text" id="affiliation-{{affiliationNumber name}}" value="{{value}}"/>
				</div>
				<div class="input-field col s1">
					<span class="chip red lighten-2 right">
						<i id="close-success-msg" class="zmdi zmdi-close-circle-o"></i>
					</span>
				</div>
			</div>
			{{/each}}
		</section>

		<section class="box grey lighten-4">
			<div class="row">
				<div class="col s12">
					<h3>Dates</h3>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					{{>ArticleDates}}
				</div>
			</div>
		</section>

		<section class="box grey lighten-4">
			<div class="row">
				<div class="col s12">
					<h3>History</h3>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					{{#each arrayify history}}
						<h6><label>{{name}}:</label> {{articleDate value}}</h6>
					{{/each}}
				</div>
			</div>
		</section>
	</form>
	{{/with}}
</template>
