        <div class="row valign-wrapper">
            <div class="col s12 m3 offset-m1">
                <h4>Our Latest Issue: July, 2015</h4>
            </div>
            <div class="col s12 m4 center-align">

        <div class="col s12">

    </div>
    <div class="row latest">
        {{#each feature}}
        <div class="col s4">
            <div class="card">
                <div class="card-content">
                    <h5>{{{title}}}</h5>
                    <p>{{>AuthorsList}}</p>
                    <p>{{page_start}}{{#if page_end}} &mdash; {{page_end}}{{/if}}</p>
                    <a class="btn waves-effect waves-light" href="{{pathFor 'Article' _id=_id}}">Abstract</a>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</section>
