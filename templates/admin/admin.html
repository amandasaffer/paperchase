<template name="Admin">
{{#if isInRole 'admin'}}

{{>AdminNav}}

<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    {{>yield}}
                </div>
            </div>
        </div>
    </div>
</div>

{{else}}
<div class="container">
    <div class="row">
        <div class="col s12">
            <h3><i class="zmdi zmdi-alert-triangle"></i> NO ACCESS</h3>
            {{> loginButtons}}
        </div>
    </div>
</div>
{{/if}}
</template>


<template name="AdminHeader">
    <div class="row card-header">
        <div class="col s12">
            <h1 class="admin-header">{{header}}</h1>
        </div>
    </div>
</template>

<template name="AdminNav">
    <ul id="articles-dropdown" class="dropdown-content">
      <li><a href="{{pathFor 'adminArticleXmlIntake'}}"><i class="zmdi zmdi-upload"></i> XML</a></li>
      <li><a href="{{pathFor 'AdminArticlesList'}}">Articles List</a></li>
    </ul>
    <nav class="aging-nav" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo"><img src="/images/aging-logo.png"></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="/admin/">Dashboard</a></li>
                <li><a href="/admin/institution">Institutions</a></li>
                <li><a href="{{pathFor 'adminArchive'}}">Archive</a></li>
                <li><a href="/admin/users">Users</a></li>
                <li><a href="{{pathFor 'AdminAuthors'}}">Authors</a></li>
                <li><a href="{{pathFor 'adminArticlesDashboard'}}">Articles</a></li>
                <!-- <li><a class="dropdown-button" href="#!" data-activates="articles-dropdown">Articles</a></li> -->
                <li>{{> loginButtons}}</li>
            </ul>

            <ul id="nav-mobile" class="side-nav">
                <li><a href="#">Navbar Link</a></li>
            </ul>
            <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
    </nav>
</template>
