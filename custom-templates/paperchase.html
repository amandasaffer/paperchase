<template name="CustomHome">
    <div class="row">
        {{> LeftNav}}
        <div class="col s7">

            <h4>High-Impact Journal on Aging Research</h4>
            <div class="divider"></div>
            <div class="section">
                <strong>The ongoing revolution</strong> in aging research calls for a High-Impact Research, Open-Access Journal.
            </div>
            <div class="section">
                <strong>AGING </strong> primarily publishes papers of outstanding
                significance, exceptional novelty, and ground-breaking discoveries in all disciplines
                from yeast to humans and from evolution to medicine. AGING covers (in addition to
                traditional topics on aging) many other topics including cellular and molecular
                biology (regulation of translation, cell growth, death and autophagy, mitochondria,
                DNA damage and repair, microRNAs, stem cells), human age-related diseases, pathology
                in model organisms, cancer and first of all signal transduction pathways (p53,
                sirtuins, PI-3K/AKT/mTOR and so on) and approaches to modulate these signaling
                pathways. AGING welcomes scientists in all disciplines, not only those in traditional
                gerontology.
            </div>

            <div class="section">
                <strong>Revolutionary publishing</strong> allows us to publish overnight with the highest
                exposure.
            </div>

            <div class="section">
                <strong>AGING</strong> is indexed by <a href="http://www.ncbi.nlm.nih.gov/pubmed?term=%22aging%20(albany%20ny)%22%20%5Bta%5D">PubMed/Medline</a>,
                <a href="http://www.ncbi.nlm.nih.gov/pmc/journals/1105/">PubMed Central</a>, <a href="http://isiwebofknowledge.com/">ISI/Thomson</a>
                and <a href="http://www.info.sciverse.com/scopus/">Scopus</a>.
            </div>

            <div class="section">
                <strong>AGING</strong> is abbreviated by indexes: by PubMed - Aging (Albany NY); by ISI/Thomson - Aging-US; by Scopus - Aging.
            </div>


            <h4>Latest News</h4>
            <div class="divider"></div>

            <div class="section">
                <b>June 18, 2015</b>: New Impact Factor = <b>6.432</b>. The highest impact factor in the field.
            </div>

            <div class="section">
                <b>August 6, 2014</b>:
                According to Scopus/SJR/Journal Rank,
                <a href="http://www.scimagojr.com/journalrank.php?area=0&amp;category=1302&amp;country=all&amp;year=2013&amp;order=cpd&amp;min=0&amp;min_type=cd">
                    <i>Aging</i> ranks first (out of 33 journals) in the "Aging category" on cites per document
                </a>.
                Cites per doc (2y) for <i>Aging</i>=7.66: <b>equivalent to 7.66 impact factor</b>.
            </div>

            <div class="section">
                <b>July 23, 2014</b>:
                Elsevier has released the latest Journal Metrics based on Scopus data: SCImago Journal Rank (SJR).
                For Aging, <a href="/resources/Aging.SJR.docx">SJR 2013 increased by 49%</a> compared with the last year SJR 2012.
            </div>

            <div class="section">
                <a href="/recalculation.html">Impact Factor 2011: <b>5.127</b></a>
            </div>

            <div class="section"><b>Featured Nobel Articles</b>
                <p>
                Andrew V. Schally,
                <a href="http://www.nobelprize.org/nobel_prizes/medicine/laureates/1977/schally-autobio.html">Nobel Prize Laureate</a>,
                published <a href="http://www.impactaging.com/papers/v4/n11/abs/100504a.html">his recent paper</a>
                in Aging
                </p>
                <p>Elizabeth Blackburn, a member of the Editorial Board of AGING,
                won the <a href="http://nobelprize.org/nobel_prizes/medicine/laureates/2009/">Nobel Prize in Physiology or
                    Medicine 2009</a>. Elizabeth Blackburn co-authored a <a href="/papers/v1/n1/abs/100007a.html">paper</a>
                published in the first (inaugural) issue of AGING.
                </p>

                <p>Shinya Yamanaka won the Nobel Prize in Physiology and Medicine 2012.
                <a href="http://www.nobelprize.org/nobel_prizes/medicine/laureates/2012/yamanaka.html">Shinya Yamanaka</a>
                co-authored <a href="http://www.impactaging.com/papers/v2/n7/full/100176.html">paper</a> published in AGING.</p>
            </div>
        </div>

        <div class="col s3">
            <div class="clearfix">
                <h5>Latest Issue</h5>
                <img src="/images/covers/cover_v7n7.png" alt="Volume 7, Issue 7" style="width:80px;float:left; margin-right: 16px; margin-bottom: 16px;">
                <h6><strong>Aging</strong></h6>
                <h6>Volume 7<br> Issue 7</h6>
                <h6>July 2015</h6>
                <a class="btn waves-effect waves-light blue-grey darken-3" href="/issue/v7i7">View Issue</a>
            </div>

            {{> HomePageEditorList}}
        </div>
    </div>
</template>

<template name="CustomHomePageEditorList">
    <h5>Editors-in-Chief</h5>
    <ul class="home-page-editors-list">
        {{#each eic}}
        <li class="">
        <p class="edboard-name"><strong>{{name}}</strong><br> {{address}}</p>
        <p class="edboard-bio">{{{bio}}}</p>
        </li>
        {{/each}}
    </ul>

    <h5>Founding editorial board</h5>
    <ul class="home-page-editors-list">
        {{#each eb}}
        <li class="">
        <p class="edboard-name"><strong>{{name}}</strong><br> {{address}}</p>
        <p class="edboard-bio">{{{bio}}}</p>
        </li>
        {{/each}}
    </ul>

    <a href="/editorial-board" class="blue-grey-text darken-3-text">See full editor's list</a>
    <br>
</template>

<template name="CustomEdBoard">
    <div class="row">
        {{> LeftNav}}
        <div class="col s10">
            <h3>{{journalName}} Editors-in-Chief</h3>
            <ul class="home-page-editors-list">
                {{#each eic}}
                <li>
                    <div><p><span class="title"><b>{{name}}</b></span><br> {{address}}</p></div>
                </li>
                {{/each}}
            </ul>

            <div class="divider"></div>

            <h5>Editorial board</h5>
            <ul class="home-page-editors-list">
                {{#each fullBoard}}
                <li>
                    <div><p><span class="title"><b>{{name}}</b></span><br> {{address}}</p></div>
                </li>
                {{/each}}
            </ul>
        </div>
    </div>
</template>
