<template name="AdminDoiStatus">
	{{>AdminHeader header="DOI Status"}}
	<div class="row">
		<div class="col s12">
			<a id="download-doi-status-csv" href="{{pathFor 'doiStatusCsv'}}" class="btn">Download CSV</a>
		</div>
	</div>
	{{#if articles}}
			<table>
				<thead>
					<tr>
						<th data-field="pii">PII</th>
						<th data-field="registered">Registered</th>
						<th data-field=""></th>
						<th data-field="deposited">Deposited</th>
						<th data-field="indexed">Indexed</th>
						<th data-field="article-date-doi">DOI: Article Date</th>
						<th data-field="article-date">Article Date</th>
						<th data-field="doi">DOI</th>
						<th data-field="pmc">PMC</th>
						<th data-field="pubmed">PubMed</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					{{#each articles}}
					<tr>
						<td>{{pii}}</td>
						<td>{{registered}}</td>
						<td><a href="{{doiRegisterUrl}}/{{pii}}?epub={{timestamp epub}}" class="btn">Register</a></td>
						<td>{{#if deposited}}{{formatDate deposited.timestamp}}{{/if}}</td>
						<td>{{#if indexed_date}}{{formatDate indexed_date}}{{/if}}</td>
						<td>{{#if article_date}}{{dashedDateToWordDate article_date}}{{/if}}</td>
						<td>{{#if epub}}{{articleDate epub}}{{else}}N/A{{/if}}</td>
						<td><a href="{{doi}}">{{doi}}</a></td>
						<td>{{#if pmc}}<a href="http://www.ncbi.nlm.nih.gov/pmc/{{pmc}}">PMC</a>{{else}}N/A{{/if}}</td>
						<td>{{#if pmid}}<a href="http://www.ncbi.nlm.nih.gov/pubmed/{{pmid}}">PubMed</a>{{else}}N/A{{/if}}</td>
						<td><a href="{{pathFor 'AdminArticleOverview' _id=pii}}">Article Overview</a></td>
					</tr>
					{{/each}}
				</tbody>
			</table>
	{{else}}
		{{>ProcessingNotHidden}}
	{{/if}}
</template>
