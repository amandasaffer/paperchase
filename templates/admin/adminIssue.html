<template name="adminIssue">
{{#with issue}}
	<div class="row">
		<div class="col s12">
			<h3>Volume {{volume}}, Issue {{issue}}</h3>
		</div>
	</div>

	<div class="row">
		<div class="col s12">
			<ul class="collection with-header">
				{{#each articles}}
				{{#if start_group}}
				<li class="collection-header"><h4 id="{{article_type.short_name}}">{{article_type.type}}</h4></li>
				{{/if}}
				<li class="collection-item">
					<h5>{{{title}}}</h5>
					<p>{{>AuthorsList}}</p>
					<p>pp {{page_start}}{{#if page_end}}-{{page_end}}{{/if}}</p>
					<a class="waves-effect waves-light btn" href="{{pathFor 'adminArticle'}}">View</a>
				</li>
				{{/each}}
			</ul>
		</div>
	</div>
{{/with}}
</template>
