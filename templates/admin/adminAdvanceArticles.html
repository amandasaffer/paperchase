<template name="AdminAdvanceArticles">
	{{>AdminHeader header="Advance Articles"}}

	{{>StatusModal what='Advance Articles' action=statusAction details=modalMessage}}

	<form>
		<div class="publish-advanced fixed-action-btn card grey lighten-1" style="bottom: 45px; right: 24px; padding:10px;">
			<h5>Total count:<br>{{total}}</h5>
			<h5>Last published:<br>{{pubdate}}<br>{{pubtime}}</h5>
			<button class="waves-effect waves-light btn-large submit" type="submit">Publish</button>
			<div class="clearfix" style="margin-bottom:10px;"></div>
			<button class="waves-effect waves-light btn-large green" id="save-advance-order">Save Order</button>
			<div class="clearfix" style="margin-bottom:10px;"></div>
			<button class="waves-effect waves-light btn btn-sm red" id="advance-batch-delete">Batch Delete</button>
			<div class="show-wait hide">
				<div class="preloader-wrapper active" style="margin:4px;">
					<div class="spinner-layer spinner-red-only">
						<div class="circle-clipper left">
							<div class="circle"></div>
						</div>
						<div class="gap-patch">
							<div class="circle"></div>
						</div>
						<div class="circle-clipper right">
							<div class="circle"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row" style="border-bottom:1px solid;">
			<div class="col s1">&nbsp;</div>
			<div class="col s2"><b>Section</b></div>
			<div class="col s1"><b>PubDate</b></div>
			<div class="col s1"><b>PII</b></div>
			<div class="col s6"><b>Title</b></div>
			<div class="col s1 right-align"></div>
		</div>
		<div class="row">
			<div class="col s12">
				<ul class="article-sections">
					{{#each sections}}
					<li class="article-section">
						<ul class="article-section-header">
							<li> <h2 class="advance-section-header"><i class="material-icons handle" style="cursor:pointer;">&#xE8D5;</i> {{section_name}} <span class="right font-md">{{section_length}} articles</span></h2></li>
							<li style="margin:0 10px 0 0"><a style="margin-bottom:14px;" class="sort-section-dates waves-effect waves-light btn btn-small" data-section-id="{{section_id}}">Sort section by dates</a></li>
						</ul>

						<ul class="articles">
							{{#each articles}}
							<li class="article" data-article-id={{_id}}>
								<div class="row">
									<div class="col s1"><i class="material-icons handle" style="cursor:pointer;">&#xE8D5;</i></div>
									<div class="col s2">{{section_name}}&nbsp;</div>
									<div class="col s1">{{#if dates.epub}}{{articleDate dates.epub}}{{else}}<a href="http://galaxy.oncotarget.com/admin/article/{{_id}}#dates">Set&nbsp;date</a>{{/if}}&nbsp;</div>
									<div class="col s1"><a href="http://www.impactjournals.com/oncotarget/index.php?journal=oncotarget&page=editor&op=submission&path[]={{ids.pii}}">{{ids.pii}}</a>&nbsp;</div>
									<div class="col s5"><a href="http://galaxy.oncotarget.com/admin/article/{{_id}}">{{{title}}}</a></div>
									<div class="col s1 center-align">
										<input type="checkbox" data-article-id="{{_id}}" data-article-pii="{{ids.pii}}" id="{{_id}}-remove-article" class="remove-article checkbox-red">
										<label for="{{_id}}-remove-article"></label>
									</div>
									<div class="col s1 right-align">
										<a class="delete-article btn-floating btn-small waves-effect waves-light red" data-delete-id="{{_id}}"><i class="small material-icons" data-delete-id="{{_id}}">delete</i></a>
									</div>
								</div>
							</li>
							{{/each}}
						</ul>
					</li>
					{{/each}}
				</ul>
			</div>
		</div>
	</form>
</template>
