<template name="adminDashboard">
	{{>AdminHeader header="Dashboard"}}
	<div class="row">
		<div class="col s4">
			<ul class="collection card">
				<li class="collection-item"><a href="{{pathFor 'adminArticlesList'}}">Articles List</a></li>
				<li class="collection-item"><a href="/admin/archive">Archive</a></li>
				<li class="collection-item"><a href="/admin/institution">Institutions</a></li>
				<li class="collection-item"><a href="/admin/users">Users</a></li>
				<li class="collection-item"><a href="{{pathFor 'adminArticleXmlIntake'}}">Article XML intake</a></li>
				<li class="collection-item"><a href="http://rss.oncotarget.com/admin">RSS Control</a></li>
				<li class="collection-item"><a href="http://doi.oncotarget.com">DOI Control</a></li>
				<li class="collection-item"><a href="{{pathFor 'AdminDataSubmissions'}}">Data Submissions Manager</a></li>
				<li class="collection-item"><a href="{{pathFor 'AdminDataSubmissionsPast'}}">Psst Data Submissions</a></li>
				<li class="collection-item"><a href="{{pathFor 'AdminRecommendations'}}">Recommendations</a></li>
			</ul>
		</div>
		<div class="col s4">
			<div class="card">
				<div class="card-content">
					<h5>Recent Articles</h5>
					<div class="row">
						<div class="col s12">
							<ul class="collection">
							{{#each articles}}
								<li class="collection-item"><h6>{{{title}}}</h6><p><a href="{{pathFor 'adminArticle'}}">View</a></p></li>
							{{/each}}
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
